{% extends 'network/posts.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}

    <h1>All Posts</h1>
    <hr class="divider">

    {% if user.is_authenticated %}
        <div id="post-form-container">
            <h1 id="hdr-new-post">New Post</h1>
            <form action={% url "index" %} method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button id="btn-post" type="submit" class="btn btn-primary btn-sm">Post</button>
            </form>
        </div>
    {% endif %}
    
{% endblock %}
