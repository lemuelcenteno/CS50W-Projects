<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="advanced_search.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            
            <nav>
                <a class="nav-link" href="index.html">Google Search</a>
            </nav>

            <h1 id="title">
                Advanced <span class="blue">S</span><span class="red">e</span><span 
                    class="orange">a</span><span class="blue">r</span><span
                        class="green">c</span><span class="red">h</span></a>
            </h1>

            <hr>

        </header>
        <div id="main-container">       
            <form action="https://google.com/search">
                <div id="query-container">

                    <h2 id="lead-text">Find Pages With...</h2>

                    <p>
                        <label for="as_q">all these words:</label>
                        <input id="as_q" type="text" name="as_q" />
                    </p>

                    <p>
                        <label for="as_epq">this exact word or phrase:</label>
                        <input id="as_epq" type="text" name="as_epq" />
                    </p>

                    <p>
                        <label for="as_oq">any of these words:</label>
                        <input id="as_oq" type="text" name="as_oq" />
                    </p>

                    <p>
                        <label for="as_eq">none of these words:</label>
                        <input id="as_eq" type="text" name="as_eq" />
                    </p>

                    <div class="button-holder">
                        <input id="google-search" class="search-btn" type="submit" value="Advanced Search">
                    </div>

                </div>
            </form>
        </div>
    </body>
</html>
