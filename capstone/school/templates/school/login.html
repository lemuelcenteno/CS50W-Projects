{% extends "school/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="form-container form-login">
        <h1 class="page-hdr">Login</h1>
        <hr>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary form-submit">Submit</button>
        </form>
        <small class="text-muted">Don't have an account yet? <a href={% url 'register' %}>Sign up</a>.</small>
    </div>
{% endblock %}
