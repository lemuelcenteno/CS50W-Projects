{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Create Listing
{% endblock%}

{% block body %}

    {% if error %}
        <h2>{{ error }}</h2>
    {% endif %}

    <h2>Create Listing</h2>

    <form action="{% url "create" %}" method="post">
        {% csrf_token %}
        {{ create_form|crispy }}
        <input type='submit' value="Create Listing" />
    </form>

{% endblock %}
