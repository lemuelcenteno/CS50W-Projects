{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit  Page
{% endblock %}

{% block body %}

    <h1>Editing '{{title}}' Page</h1>
    
    <form action="{% url "wiki:edit" title %}" method="POST">

        {% csrf_token %}
        {{ form }}

        <button type="submit">Save Changes</button>

    </form>

{% endblock %}
