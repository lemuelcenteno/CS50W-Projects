{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for '{{ query }}'</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:entry-page' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>Sorry, there were no matches for '{{ query }}'.</li>
        {% endfor %}
    </ul>

{% endblock %}
